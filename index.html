<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="space">
      <div class="planet-area">
        <img class="rocket" src="./images/rocket.png" alt="Rocket" />
        <img class="planet" src="./images/mars.png" alt="Planet Mars" />
      </div>

      <div class="control-panel">
        <div class="control-panel__inner">
          <div class="container">
            <input type="password" placeholder="Enter password to unlock" />
            <input class="btn password-btn" type="button" value="OK" />
          </div>
          <div class="check-buttons">
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
            <input type="checkbox" />
          </div>
          <div class="levers">
            <input class="lever" type="range" />
            <input class="lever" type="range" />
            <input class="lever" type="range" />
            <input class="lever" type="range" />
            <input class="lever" type="range" />
          </div>
          <input class="btn launch-btn" type="button" value="Launch" />
        </div>
      </div>
    </div>
  </body>
</html>
